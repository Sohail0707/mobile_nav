<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mobile navigation</title>

    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="app-header">
        <div class="header-container">
          <h1 class="title">pocket money.</h1>
          <div class="profile">
            <ion-icon name="person-outline" class="user"></ion-icon>
          </div>
        </div>
      </header>

      <section class="main-body"></section>

      <!-- ////////////////////////////////////// -->
      <!-- ////////// Footer or navigation ////// -->
      <!-- ////////////////////////////////////// -->
      <footer class="footer">
        <div class="navigation">
          <div class="indicator p-0">
            <span class="in-left"></span>
            <span class="in-cir"></span>
            <span class="in-right"></span>
          </div>
          <ul>
            <li class="list l-0 active">
              <a href="#" class="nav-link">
                <ion-icon name="grid-outline" class="footer-icon"></ion-icon>
                <span class="text-f">Dashboard</span>
              </a>
            </li>

            <li class="list l-1">
              <a href="#" class="nav-link">
                <ion-icon name="receipt-outline" class="footer-icon"></ion-icon>
                <span class="text-f">Transaction</span>
              </a>
            </li>

            <li class="list l-2">
              <a href="#" class="nav-link">
                <ion-icon name="wallet-outline" class="footer-icon"></ion-icon>
                <span class="text-f">Budget</span>
              </a>
            </li>

            <li class="list l-3">
              <a href="#" class="nav-link">
                <ion-icon name="options-outline" class="footer-icon"></ion-icon>
                <span class="text-f">Options</span>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </main>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
