<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#eee" />

    <title>Mobile navigation</title>

    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- /////////////// Section Header /////////////// -->
    <header class="header">
      <div class="hCon">
        <h1 class="hTitle">good morning.</h1>
        <div class="user-img-box">
          <ion-icon name="person-outline" class="user-icon"></ion-icon>
        </div>
      </div>
    </header>

    <!-- /////////////// Section Body /////////////// -->
    <section class="body">
      <div class="bEarn-con bCon">
        <h2 class="bCon-title">earning</h2>
        <div class="bForm-con">
          <form action="" class="bForm">
            <div class="bForm-box">
              <input
                type="number"
                name=""
                id=""
                placeholder="amount"
                required />

              <div class="category-box">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="category"
                  required
                  class="category" />

                <div class="cat-list">
                  <ul>
                    <li>Salary</li>
                    <li>Cosmetic</li>
                    <li>Health</li>
                    <li>Grocery</li>
                    <li>Salary</li>
                    <li>Cosmetic</li>
                    <li>Health</li>
                    <li>Grocery</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="bForm-box">
              <input type="button" value="cash" />
              <input type="button" value="online" />
              <input type="button" value="from bank" />
            </div>
          </form>
        </div>
      </div>

      <div class="bSpend-con bCon">
        <h2 class="bCon-title">spending</h2>
        <div class="bForm-con">
          <form action="" class="bForm">
            <div class="bForm-box">
              <input
                type="number"
                name=""
                id=""
                placeholder="amount"
                required />
              <input
                type="text"
                name=""
                id=""
                placeholder="category"
                required />
            </div>
            <div class="bForm-box">
              <input type="button" value="cash" />
              <input type="button" value="online" />
              <input type="button" value="from bank" />
            </div>
          </form>
        </div>
      </div>

      <div class="bBank-con bCon">
        <h2 class="bCon-title">banking</h2>
        <div class="bForm-con">
          <form action="" class="bForm">
            <div class="bForm-box">
              <input
                type="number"
                name=""
                id=""
                placeholder="amount"
                required />
              <input
                type="text"
                name=""
                id=""
                placeholder="select account"
                required />
            </div>
            <div class="bForm-box">
              <input type="button" value="withdraw" />
              <input type="button" value="diposit" />
              <!-- <input type="button" value="from bank" /> -->
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- ////////////////////////////////////// -->
    <!-- ////////// Footer or navigation ////// -->
    <!-- ////////////////////////////////////// -->
    <footer class="footer">
      <div class="navigation">
        <div class="indicator p-0">
          <span class="in-left"></span>
          <span class="in-cir"></span>
          <span class="in-right"></span>
        </div>
        <ul>
          <li class="f-list l-0 active">
            <a href="#" class="nav-link">
              <ion-icon name="grid-outline" class="footer-icon"></ion-icon>
              <span class="text-f">Dashboard</span>
            </a>
          </li>

          <li class="f-list l-1">
            <a href="#" class="nav-link">
              <ion-icon name="receipt-outline" class="footer-icon"></ion-icon>
              <span class="text-f">Transaction</span>
            </a>
          </li>

          <li class="f-list l-2">
            <a href="#" class="nav-link">
              <ion-icon name="wallet-outline" class="footer-icon"></ion-icon>
              <span class="text-f">Budget</span>
            </a>
          </li>

          <li class="f-list l-3">
            <a href="#" class="nav-link">
              <ion-icon name="options-outline" class="footer-icon"></ion-icon>
              <span class="text-f">Options</span>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
